{% extends 'base.html' %}

{% block content %}
  <h1>Share "{{ note.title }}" with someone</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <button type="submit">Share</button>
  </form>
{% endblock %}
